<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Current date:</p>
    </header>

    <div class="container">
      <div class="row">
        <div class="hour">9 AM</div>
        <div class="past" id="1">
          <textarea id="ta1" class="textarea" rows="2" cols="90"></textarea>
        </div>
        <button class="saveBtn" id="btn1">
          <img src="./Images/iconfinder_floppy_disk_save_103863.png" />
        </button>
      </div>
      <div class="row">
        <div class="hour">10 AM</div>
        <div class="past" id="2">
          <textarea id="ta2" class="textarea" rows="2" cols="90"></textarea>
        </div>
        <button class="saveBtn" id="btn2">
          <img src="./Images/iconfinder_floppy_disk_save_103863.png" />
        </button>
      </div>
      <div class="row">
        <div class="hour">11am</div>
        <div class="past" id="3">
          <textarea id="ta3" class="textarea" rows="2" cols="90"></textarea>
        </div>
        <button class="saveBtn" id="btn3">
          <img src="./Images/iconfinder_floppy_disk_save_103863.png" />
        </button>
      </div>
      <div class="row">
        <div class="hour">12am</div>
        <div class="past" id="4">
          <textarea id="ta4" class="textarea" rows="2" cols="90"></textarea>

        <button class="saveBtn" id="btn4">
          <img src="./Images/iconfinder_floppy_disk_save_103863.png" />
        </button>
      </div>
      <div class="row">
        <div class="hour">1pm</div>
        <div class="past" id="5">
          <textarea id="ta5" class="textarea" rows="2" cols="90"></textarea>
        </div>
        <button class="saveBtn" id="btn5">
          <img src="./Images/iconfinder_floppy_disk_save_103863.png" />
        </button>
      </div>
      <div class="row">
        <div class="hour">2pm</div>
        <div class="past" id="6">

      </div>
      <div class="row">

        </div>

        </button>
      </div>
      <div class="row">
        <div class="hour">5pm</div>

      </div>
    </div>
